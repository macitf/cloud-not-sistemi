<!-- templates/student.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Öğrenci Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .top-info {
      margin-bottom: 30px;
    }
    .top-info h4 {
      margin-bottom: 5px;
    }
    .not-listesi {
      max-width: 500px;
    }
  </style>
</head>
<body class="container mt-5">

  <div class="top-info">
    <h4>👨‍🎓 Öğrenci: <strong>{{ student_name }}</strong></h4>
    <p class="text-muted">🆔 ID: {{ student_id }}</p>
  </div>

  <div class="not-listesi">
    <h5>📘 Notlarım</h5>
<ul class="list-group">
  {% for course, grade in grades %}
    {% if course %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ course }}</strong>: {{ grade }}
        </div>
        <small class="text-muted">
          Ort.: {{ averages[course] if course in averages else '—' }}
        </small>
      </li>
    {% endif %}
  {% endfor %}
</ul>

  </div>

</body>
</html>
